<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/themes/vue.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&amp;display=swap" type="text/css" rel="stylesheet">
  <link rel="shortcut icon" href="/image/favicon.ico">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
  <div id="app"></div>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {  
      themeColor: "",
      name: '',
      repo: '',
      loadSidebar:true,
      loadNavbar: true,
      subMaxLevel: 4,
      sidebarDisplayLevel: 2,
      themeColor: '#2C74B3', //主题色
      auto2top: true,
      search: { //搜索
          maxAge: 86400000,
          placeholder: '搜索',
          noData: '找不到结果',
          hideOtherSidebarContent: false,
          namespace: 'docsify-demo',
          depth: 10
        },
      count:{
          countable: true,
          position: 'top',
          margin: '10px',
          float: 'right',
          fontsize:'0.9em',
          color:'rgb(90,90,90)',
          language:'chinese',
          localization: {
            words: "",
            minute: ""
          },
          isExpected: false
        }
      }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!--搜索插件-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--字数统计--> 
  <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
  <!--文件夹样式--> 
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!--图片缩放--> 
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
